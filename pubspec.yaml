name: jh_eagles
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  dynamic_color: ^1.7.0
  flutter:
    sdk: flutter

  flutter_inappwebview: ^6.0.0
  http: ^1.2.1
  provider: ^6.0.0
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  flutter_launcher_icons: "^0.13.1"

  flutter_native_splash: any

flutter_native_splash:
  color: 3358A2

flutter:
  uses-material-design: true

flutter_launcher_icons:
  image_path: "lib/assets/icon.png"
  android: "launcher_icon"
  min_sdk_android: 21
  ios: true
  web:
    generate: true
    background_color: "#3358a2"
    theme_color: "#3358a2"
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true
